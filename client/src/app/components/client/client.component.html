<div class="content-heading">Client Records </div>
<!-- <input type="text" class="form-control panel panel-default" [(ngModel)]="term" placeholder="client filter"> -->
  <div *ngFor = "let client of clients">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                  <h3>{{client.firstName}} {{client.lastName}}</h3>

                  <p *ngIf="toggleInfo[client._id]">
                    {{client.description}}
                  </p>

                  <button class="mb-sm btn btn-info button-space " type="button" (click)="showInfo(client)">View Client</button>
                  <button class="mb-sm btn btn-primary button-space " type="button" (click)="grabClient(client)">Edit</button>
                  <button class="mb-sm btn btn-danger button-space " type="button" (click)="confirmDelete(client._id)">Delete</button>
                </div>
            </div>
        </div>
    </div>
  </div>
  <button type="button" class="button mb-sm btn btn-green" (click)="newClient()">
    Add Client
  </button>
