<div class="content-heading">Edit Client</div>
  <div class="panel panel-default">
     <div class="panel-body">
        <form [formGroup]="valForm" role="form" (submit)="submitForm($event, valForm.value)">
           <div class="form-group">
              <label>First Name</label>
              <input class="form-control" type="text" placeholder="First Name" formControlName="firstName" [(ngModel)]="firstName" name="firstName"/>
              <span class="text-danger" *ngIf="valForm.controls['firstName'].hasError('required') && (valForm.controls['firstName'].dirty || valForm.controls['firstName'].touched)">This field is required</span>
          </div>
           <div class="form-group">
              <label>Last Name</label>
              <input class="form-control" type="text" placeholder="Last Name" formControlName="lastName" [(ngModel)]="lastName" name="lastName" />
                            <span class="text-danger" *ngIf="valForm.controls['lastName'].hasError('required') && (valForm.controls['lastName'].dirty || valForm.controls['lastName'].touched)">This field is required</span>
           </div>
           <div class="form-group">
              <label>Say something nice</label>
              <input class="form-control" type="text" placeholder="Say something nice" formControlName="description" [(ngModel)]="description" name="description" />
              <span class="text-danger" *ngIf="valForm.controls['description'].hasError('required') && (valForm.controls['description'].dirty || valForm.controls['description'].touched)">This field is required</span>
           </div>
           <button class="btn btn-sm btn-primary" type="submit">Update</button>
        </form>
     </div>
  </div>

  <button class="btn btn-sm btn-primary back" (click)="goBack()">Back</button>

  <button class="btn btn-sm btn-danger button" (click)="confirmDelete(client)">Delete</button>
